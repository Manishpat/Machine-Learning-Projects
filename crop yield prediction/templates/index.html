  <meta charset="UTF-8">

<body>
 <div class="login">
	<h1>crop production prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="state" placeholder="state" required="required" />
        <input type="text" name="season" placeholder="Season" required="required" />
        <input type="text" name="crop" placeholder="crop" required="required" />
        <input type="text" name="area" placeholder="area" required="required" />
		<input type="text" name="rainfall" placeholder="Rainfall" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
